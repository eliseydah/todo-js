<html>

<head>
    <title>Chat Page</title>
    <link href="wishlist.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        type="text/css">
</head>

<body class="green">

    <header class="top">
        <div class="inscription"> &#x270E; MyWishlist</div>
        <div class="theme-choice">
            <div class="color-choice"> Design choice
            </div>
            <div class="buttons">
                <button class="color-button rose"></button>
                <button class="color-button blue"></button>
                <button class="color-button" id="green"></button>
                <button class="color-button beige"></button>
                <button class="color-button brown"></button>
                <button class="color-button yellow"></button>
                <!-- <button class="color-button"></button>
            <button class="color-button"></button> -->
            </div>
        </div>
        <select class="filter-choice form-select" name="filter" id="filter-price-select">
            <option class="filter" value="filter"> Filter</option>
            <option class="filter-price-1" value="filter-price-1">filter-price-1 </option>
            <option class="filter-price-2" value="filter-price-2">filter-price-2</option>
            <option class="filter-price-3" value="filter-price-3">filter-price-3</option>
        </select>
        <button class="add-wishes btn btn-warning" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal"> + Add wishes
        </button>


    </header>
    <main>
        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal -->
        <!-- </button> -->

        <!-- Modal -->
        <!-- <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary save-modal">Save changes</button>
                    </div>
                </div>
            </div>
        </div> -->


        <div class="main-content">
            <div class="container">

            </div>
            <!-- <div class="wishlist-create-form"> -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <form class="create-element-form" action="">
                                <div class="form-wrap mb-3">
                                    <label for="link" class="form-label">Add a link</label>
                                    <div class="input-and-button">
                                        <input class="link-input form-control" type="text" id="link"
                                            placeholder="Add a link" />
                                        <button class="fetch btn btn-primary"> For Fetch</button>
                                    </div>
                                </div>
                                <div class="form-wrap mb-3">
                                    <label for="name" class="form-label"> Write a title </label>
                                    <input class="form-control title-input" type="text" id="name"
                                        placeholder="Напишите название" required>
                                </div>
                                <div class="form-wrap mb-3">
                                    <label for="filter-select">Choose a category</label>
                                    <select class="category-choice" name="filter" id="filter-select">
                                        <option value=""> Add a category </option>
                                        <option class="category-1" value='category-1'>Category 1 </option>
                                        <option class="category-2" value='category-2'>Category 2</option>
                                        <option class="category-3" value='category-3'>Category 3</option>
                                    </select>
                                </div>

                                <div class="form-wrap mb-3">
                                    <label for="description" class="form-label">Print a description</label>
                                    <input class="description-input form-control" type="text" id="description"
                                        placeholder="Print a description">
                                </div>
                                <div class="form-wrap">
                                    <span> Add a picture</span>
                                    <input type="file" />
                                </div>
                                <div class="buttons-form-container modal-footer">
                                    <button type="button" class="delete-button btn-close"
                                        data-bs-dismiss="modal"></button>
                                    <button class="send-button btn btn-primary">
                                        <span>Отправить</span></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- </div> -->

        </div>

    </main>
    <template id="wish-template">
        <div class="wish-container card" tabindex="0" style="width: 18rem;">
            <!-- <img src="pic.jpg" class="card-img-top" alt="..."> -->
            <div class="wish-wrap card-body">
                <div class="top-message">
                    <div>
                        <h5 class="wish-name card-title"></h5>
                        <p class="wish-category"> </p>
                        <p class="wish-description card-text"></p>
                    </div>
                    <div class="button-wrap">
                        <a href="#" class="wish-link btn btn-primary">Go somewhere</a>
                        <button class="wish-delete-button" type="button">&#x2715</button>
                    </div>
                </div>

            </div>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="wishlist.js"></script>

</body>

</html>
